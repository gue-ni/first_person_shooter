<html>
    <head>
        <title>test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
            html, body {
                height: 100vh;
                width:  100vw;
                margin: 0;
                box-sizing: border-box;
            }
            
            .row {
                display: flex;
            }

            .column {
                flex: 50%;
                height: 100vh;
            }

            .stick-base {
                width:  15vw;
                height: 15vw;
                position: absolute;
                background-color: rgba(196, 84, 84, 0.445);
                border-radius: 50%;
            }

            .stick {
                width: 10vw;
                height: 10vw;
                position: absolute;
                background-color: red;
                border-radius: 50%;
            }

            .button-l {
                width:  10vw;
                height: 10vw;
                position: absolute;
                background-color: blue;
                border-radius: 50%;
            }

            .button-m {
                width:  7vw;
                height: 7vw;
                position: absolute;
                background-color: blue;
                border-radius: 50%;
 
            }

            .ui-element {
                position: absolute;
                color: white;
            }

            #left-stick-base {
                left: 10vw;
                top: 60vh;
            }

            #left-stick {
                left: 12.5vw;
                top: 64.5vh;
            }

            #right-stick-base {
                left: 75vw;
                top: 60vh;
            }

            #right-stick {
                left: 77.5vw;
                top: 64.5vh;
            }

            #fire {
                left: 7vw;
                top:  18vh;
            }

            #reload {
                left: 90vw;
                top: 30vh;
            }

            #switch {
                left: 80vw;
                top: 25vh;
            }

            #health {
                left: 5vw;
                top: 90vh;
            }

            #ammo {
                left: 5vw;
                top: 85vh;
            }

            #jump {
                left: 70vw;
                top: 25vh;
            }

            #crosshair {
                left:  50vw;
                top:   50vh;
            }
            
            #menu-text {
                position: absolute;
                text-align: center;
                left: 50vw;
                top:  50vh;
            }
		</style>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div class="hud-element" id="hud" style="display: none;">
            <span class="ui-element" id="crosshair">+</span>
            <span class="ui-element" id="hit"></span>
            <span class="ui-element" id="health">Health</span>
            <span class="ui-element" id="ammo">Ammo</span>

            <div class="stick-base" id="left-stick-base"></div>
            <div class="stick" id="left-stick"></div>

            <div class="stick-base" id="right-stick-base"></div>
            <div class="stick" id="right-stick"></div>

            <div class="button-l" id="fire">f</div>
            
            <div class="button-m" id="reload">r</div>
            <div class="button-m" id="switch">s</div>
            <div class="button-m" id="jump">j</div>
        </div>

        <div id="menu" class="hud-element" style="display: block;">
            <div id="menu-text">
                <div style="position: relative; left: -50%">
                    <h1>Hello to my Game</h1><br>
                    <button id="respawn">Play</button>
                </div>
            </div>
        </div>

        <script type="module" src="game.js"></script>
    </body>
</html>
